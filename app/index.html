<!DOCTYPE html>
<html>
	<head>
		<title>Scan my 'hood</title>
		<meta charset="UTF-8">
		<meta name="description" content="Neighborhood rating, for potential home owners">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Felipe Boyd">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div id="side_menu">
			<h3><b>CURRENT LOCATION:</b></h3>
			<p id="location-text" data-bind="text: currentLocation().addressline"></p>
			<sup><a class="btn btn-default" data-toggle="collapse" href="#address_change">change address</a></sup>
			<div class="collapse multi-collapse" id="address_change">
						<div class="input-group location-data">
							<span class="input-group-addon" id="addressline_label">Address Line</span>
							<input type="text" class="form-control" id="addressline_input" placeholder="type in the address...">
						</div>
						<button class="btn btn-primary" data-bind="click: changeLocation">Go</button>
						<span id="messages"></span>
					</div>
					<hr>
					<select class="form-control" data-bind="options: currentLocation().facilityLists, optionsText: 'type', value: currentLocation().currentFacilityList,
					optionsCaption: 'Choose Category'"></select>
				</div>
		</div>

		<div id="map_container"></div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/knockout-3.4.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-jAg9OREMefSMxX5DlzEBB3eD3oho5FI&libraries=places&callback=loadMap"></script>
	</body>
</html>
